<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f172a"/>
  
  <!-- Alarm Clock visualization -->
  <g transform="translate(75, 75)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="40" fill="#1e293b" stroke="#334155" stroke-width="3"/>
    <circle cx="0" cy="0" r="37" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Clock numbers -->
    <g font-family="monospace" font-size="8" fill="#1f2937" font-weight="bold">
      <text x="0" y="-25" text-anchor="middle">12</text>
      <text x="20" y="-12" text-anchor="middle">1</text>
      <text x="28" y="3" text-anchor="middle">3</text>
      <text x="20" y="18" text-anchor="middle">5</text>
      <text x="0" y="32" text-anchor="middle">6</text>
      <text x="-20" y="18" text-anchor="middle">7</text>
      <text x="-28" y="3" text-anchor="middle">9</text>
      <text x="-20" y="-12" text-anchor="middle">11</text>
    </g>
    
    <!-- Hour marks -->
    <g stroke="#6b7280" stroke-width="1">
      <line x1="0" y1="-30" x2="0" y2="-34"/>
      <line x1="30" y1="0" x2="34" y2="0"/>
      <line x1="0" y1="30" x2="0" y2="34"/>
      <line x1="-30" y1="0" x2="-34" y2="0"/>
    </g>
    
    <!-- Clock hands -->
    <!-- Hour hand pointing to 6 -->
    <line x1="0" y1="0" x2="0" y2="20" stroke="#1f2937" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Minute hand pointing to 12 (alarm time 6:00) -->
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#1f2937" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="60s" repeatCount="indefinite"/>
    </line>
    
    <!-- Second hand -->
    <line x1="0" y1="5" x2="0" y2="-28" stroke="#dc2626" stroke-width="1" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="3" fill="#1f2937"/>
    
    <!-- Alarm bells -->
    <g>
      <!-- Left bell -->
      <ellipse cx="-30" cy="-35" rx="8" ry="10" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" transform="rotate(-30 -30 -35)">
        <animate attributeName="transform" type="rotate" values="-30 -30 -35;-20 -30 -35;-30 -30 -35" dur="0.2s" repeatCount="indefinite"/>
      </ellipse>
      <circle cx="-30" cy="-42" r="2" fill="#f59e0b"/>
      
      <!-- Right bell -->
      <ellipse cx="30" cy="-35" rx="8" ry="10" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" transform="rotate(30 30 -35)">
        <animate attributeName="transform" type="rotate" values="30 30 -35;20 30 -35;30 30 -35" dur="0.2s" repeatCount="indefinite"/>
      </ellipse>
      <circle cx="30" cy="-42" r="2" fill="#f59e0b"/>
      
      <!-- Bell connector -->
      <path d="M -30 -35 Q 0 -45 30 -35" stroke="#f59e0b" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Alarm indicator (ringing) -->
    <g stroke="#dc2626" stroke-width="2" fill="none" opacity="0.8">
      <path d="M -45 -30 Q -50 -35 -50 -40">
        <animate attributeName="opacity" values="0;0.8;0" dur="1s" repeatCount="indefinite"/>
      </path>
      <path d="M 45 -30 Q 50 -35 50 -40">
        <animate attributeName="opacity" values="0;0.8;0" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </path>
      <path d="M -48 -25 Q -53 -30 -53 -35">
        <animate attributeName="opacity" values="0;0.8;0" dur="1s" begin="0.25s" repeatCount="indefinite"/>
      </path>
      <path d="M 48 -25 Q 53 -30 53 -35">
        <animate attributeName="opacity" values="0;0.8;0" dur="1s" begin="0.75s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Digital display showing alarm time -->
    <g transform="translate(0, 50)">
      <rect x="-25" y="0" width="50" height="15" fill="#7f9f7f" stroke="#5a6f5a" stroke-width="1" rx="2"/>
      <text x="0" y="10" font-family="monospace" font-size="10" fill="#1a2f1a" text-anchor="middle" font-weight="bold">06:00</text>
    </g>
    
    <!-- WAKE UP text flashing -->
    <text x="0" y="-50" font-family="monospace" font-size="6" fill="#dc2626" text-anchor="middle" font-weight="bold">
      WAKE UP!
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </text>
    
    <!-- HP-41 indicator -->
    <g transform="translate(-45, 45)" opacity="0.8">
      <rect x="0" y="0" width="25" height="8" fill="#2d3748" stroke="#4a5568" stroke-width="1" rx="1"/>
      <text x="12.5" y="5.5" font-family="monospace" font-size="4" fill="#7f9f7f" text-anchor="middle">HP-41</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">UAC</text>
  <text x="75" y="145" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Ultimate Alarm Clock</text>
</svg>