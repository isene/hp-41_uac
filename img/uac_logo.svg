<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f1419"/>
  
  <!-- User Access Control visualization -->
  <g transform="translate(75, 75)">
    <!-- Shield background -->
    <path d="M 0,-40 L -30,-25 L -30,10 Q -30,35 0,45 Q 30,35 30,10 L 30,-25 Z" 
          fill="#1e293b" stroke="#334155" stroke-width="2"/>
    
    <!-- Lock icon -->
    <g transform="translate(0, -10)">
      <!-- Lock body -->
      <rect x="-12" y="0" width="24" height="18" fill="#475569" stroke="#64748b" stroke-width="2" rx="2"/>
      
      <!-- Lock shackle -->
      <path d="M -8,-5 L -8,-10 Q -8,-18 0,-18 Q 8,-18 8,-10 L 8,-5" 
            fill="none" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Keyhole -->
      <circle cx="0" cy="6" r="3" fill="#1e293b"/>
      <rect x="-1" y="6" width="2" height="6" fill="#1e293b"/>
      
      <!-- Access granted animation -->
      <circle cx="0" cy="6" r="3" fill="#10b981" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- User levels -->
    <g transform="translate(0, 20)">
      <!-- Admin -->
      <rect x="-35" y="0" width="20" height="8" fill="#dc2626" stroke="#991b1b" stroke-width="1" rx="1" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      </rect>
      <text x="-25" y="5" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">ADM</text>
      
      <!-- User -->
      <rect x="-10" y="0" width="20" height="8" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="1" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="5" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">USR</text>
      
      <!-- Guest -->
      <rect x="15" y="0" width="20" height="8" fill="#10b981" stroke="#059669" stroke-width="1" rx="1" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <text x="25" y="5" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">GST</text>
    </g>
    
    <!-- Permission matrix -->
    <g transform="translate(0, -35)" opacity="0.7">
      <text x="-20" y="0" font-family="monospace" font-size="3" fill="#10b981">RWX</text>
      <text x="0" y="0" font-family="monospace" font-size="3" fill="#fbbf24">R-X</text>
      <text x="20" y="0" font-family="monospace" font-size="3" fill="#94a3b8">R--</text>
    </g>
    
    <!-- HP-41 display -->
    <g transform="translate(0, 45)">
      <rect x="-35" y="0" width="70" height="10" fill="#7f9f7f" stroke="#5a6f5a" stroke-width="1" rx="1"/>
      <text x="0" y="7" font-family="monospace" font-size="5" fill="#1a2f1a" text-anchor="middle">ACCESS CONTROL</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">UAC</text>
  <text x="75" y="145" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">User Access Control</text>
</svg>